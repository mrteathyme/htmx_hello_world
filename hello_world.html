<div id="video">

	<script src="https://www.youtube.com/iframe_api"></script>
	<script>
		var player;
		if (typeof window.YT !== 'undefined') {
			player = new YT.Player('playerFrame');
		} else {
			function onYouTubePlayerAPIReady() {
   				player = new YT.Player('playerFrame');
			}
		}
	</script>
	<button style="margin-left:auto;margin-right:auto;display:block;" hx-get="/close" hx-select="#hello_world" hx-target="#video" hx-swap="outerHTML" hx-vals="js:{timestamp: player.getCurrentTime(), close_count: <{close_count}>}"> Close Video</button>
	<iframe id="playerFrame" style="margin-left:auto;margin-right:auto;display:block;" width="921" height="518" src="https://www.youtube.com/embed/6RyBu1ijrrw?enablejsapi=1&autoplay=1&start=<{timestamp}>" title="Super Metroid Prologue ShittyFlute" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
